# Site settings
title: dataisamess
description: "data is a mess, ain't it?"
url: "https://dataisamess.com/"

# Author
author:
  name: bhakyuz
  url: https://dataisamess.com/
  email: none@fornow.com

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post
  - jekyll-sitemap

  # Permalinks
permalink: /:year-:month-:day/:title
paginate: 5

# Excludes
exclude: [Gemfile, Gemfile.lock, tale.gemspec, py]
# Disqus (Set to your disqus id)
# disqus: jekyll-tale
